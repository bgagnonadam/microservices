<table class="table calllogtable">
    <tr>
        <td><h3>All Telephony Call Logs</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Date</td>
        <td>Caller's number</td>
        <td>Caller's name</td>
        <td>Caller's address</td>
        <td>Duration (seconds)</td>
        <td>Action</td>
    </tr>
    <tr ng-repeat="callLog in callLogs">
        <td>{{callLog.date}}</td>
        <td>{{callLog.caller.telephoneNumber}}</td>
        <td>{{callLog.caller.name}}</td>
        <td>{{callLog.caller.address}}</td>
        <td>{{callLog.durationInSeconds}}</td>
        <td>
            <a class="btn btn-danger" ng-click="deleteCallLog({id:callLog.id})">Delete</a>
        </td>
    </tr>
</table>
